<h1 class="contact-h1">Контакты для связи: </h1>
<ul>
    <li ng-repeat="item in items">
        <a ng-href="{{item.link}}" class="contact-link" >
            <img ng-src="{{item.img}}" class="contact-picture"/>
            <span class="contact-text">{{item.span}}</span>
        </a>
    </li>
</ul>
